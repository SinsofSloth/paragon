---
typename: Amiibo
top_level:
  type: tabs
  tabs:
    - title: Grid
      inner:
        type: grid
        cells:
          - column_span: 2
            inner:
              type: form
          - row: 1
            inner:
              type: widget
              id: odd
          - row: 1
            column: 1
            inner:
              type: group_box
              title: Even
              inner:
                type: widget
                id: even
    - title: Form
      inner:
        type: form
    - title: Matrix
      inner:
        type: spin_box_matrix
        ids: [unused]
        columns: [test1, test2]
        height: 150
overrides:
  count:
    type: bitflags_widget
    flags: [one, two, three, four, five, six, seven, eight]
  unused:
    type: labeled_spin_boxes
    labels: [a, b]
        
